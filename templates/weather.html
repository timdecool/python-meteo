<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le temps à {{ title }}</title>
    <link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet" />
</head>
<body>
    <h1>Le temps à {{ title }}</h1>
    <p>{{ status }} et {{ temp }} °C</p>
    <p>Ressenti : {{ feels_like }} °C</p>
    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Entrez le nom d'une ville" />
        <button type="submit">Valider</button>
    </form>    
</body>
</html>
